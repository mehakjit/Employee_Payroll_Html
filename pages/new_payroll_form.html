<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.google.com/css2?family=Roboto:wght@300;400;500;600;display=swap" rel = "stylesheet">
    <title>Employee Payroll</title>
    <link href="../css/new_payroll_form.css" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class ="logo-content">
            <img src="../assets/logo.png" alt ="Payroll Logo">
            <div>
                <span class="emp-text">EmPloYeE</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
            <!-- <h2>Add Employee Payroll UI/UX Design</h2> -->
        </div>
    </header>
    <div class="form-content">
        <form class ="form" action="#" onsubmit="save();return false">
            <div class = "form-head">Employee Paroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" placeholder="Your name.." required>
            </div>
            <div class="row-content">
                <label class="label text" for="photo" >Profile image</label>
                <div class="bear">
                    <input type="radio" class="radioItem" id="pic1" name="photo" >
                    <label for="pic1"><img class="img" src="../assets/pic (1).png" alt=""></label>
                </div>
                <div class="bear">
                    <input type="radio" class="radioItem" id="pic2" name="photo" >
                    <label for="pic2"><img class="img" src="../assets/pic (2).png" alt=""></label>
                </div>
                <div class="bear">
                    <input type="radio" class="radioItem" id="pic3" name="photo" >
                    <label for="pic3"><img class="img" src="../assets/pic (3).png" alt=""></label>
                </div>
                <div class="bear">
                    <input type="radio" class="radioItem" id="pic4" name="photo" >
                    <label for="pic4"><img class="img" src="../assets/pic (4).png" alt=""></label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender" >Gender</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div> 
                <div>
                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </div> 
            </div>
            <div class="row-content">
                <label class="label text" for="department" >Department</label>
                <div>
                    <input type="checkbox" id="hr" name="hr" value="HR">
                    <label for="hr">HR</label>
                </div>
                <div>
                    <input type="checkbox" id="sales" name="sales" value="Sales">
                    <label for="sales">Sales</label>
                </div>  
                <div>
                    <input type="checkbox" id="finance" name="finance" value="Finance">
                    <label for="finance">Finance</label>
                </div>
                <div>
                    <input type="checkbox" id="others" name="others" value="Others">
                    <label for="others">Others</label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="salary">Choose Your Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output text" for="salary">400000</output>
                </div>
            <div class="row-content">
                <label class="label text" for="startDate">Start Date</label>
                <div>
                    <select id="day" name="Day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select id="month" name="Month">
                        <option value="Jan">January</option>
                        <option value="Feb">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="Aug">August</option>
                        <option value="Sept">September</option>
                        <option value="Oct">October</option>
                        <option value="Nov">November</option>
                        <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

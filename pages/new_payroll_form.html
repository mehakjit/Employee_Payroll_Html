<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "https://fonts.google.com/css2?family=Roboto:wght@300;400;500;600;display=swap" rel = "stylesheet">
    <title>Employee Payroll</title>
    <link href="../css/new_payroll_form.css" rel="stylesheet">
</head>
<body>
    <header class="header-content header">
        <div class ="logo-content">
            <img src="../assets/logo.png" alt ="Payroll Logo">
            <div>
                <span class="emp-text">EmPloYeE</span><br>
                <span class="emp-text emp-payroll">Payroll</span>
            </div>
            <!-- <h2>Add Employee Payroll UI/UX Design</h2> -->
        </div>
    </header>
    <div class="form-content">
        <form class ="form" action="#" onsubmit="save();return false">
        <div class = "form-head">Employee Paroll form</div>
        <div class="row-content">
            <label class="label text" for="name">Name</label>
            <input class="input" type="text" id="name" placeholder="Your name.." required>
        </div>
        <div class="row-content">
            <label class="label text" for="photo" >Profile image</label>
            <div class="bear">
                <input type="radio" class="select" id="pic1" name="photo" >
                <label for="pic1"><img class="img" src="../assets/pic (1).png" alt=""></label>
            </div>
            <div class="bear">
                <input type="radio" class="select" id="pic2" name="photo" >
                <label for="pic2"><img class="img" src="../assets/pic (2).png" alt=""></label>
            </div>
            <div class="bear">
                <input type="radio" class="select" id="pic3" name="photo" >
                <label for="pic3"><img class="img" src="../assets/pic (3).png" alt=""></label>
            </div>
            <div class="bear">
                <input type="radio" class="select" id="pic4" name="photo" >
                <label for="pic4"><img class="img" src="../assets/pic (4).png" alt=""></label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="gender" >Gender</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div> 
            <div>
                <input type="radio" id="others" name="gender" value="others">
                <label for="others">Others</label>
            </div> 
        </div>
        <div class="row-content">
            <label class="label text" for="department" >Department</label>
            <div>
                <input type="checkbox" id="hr" name="hr" value="HR">
                <label for="hr">HR</label>
            </div>
            <div>
                <input type="checkbox" id="sales" name="sales" value="Sales">
                <label for="sales">Sales</label>
            </div>  
            <div>
                <input type="checkbox" id="finance" name="finance" value="Finance">
                <label for="finance">Finance</label>
            </div>
            <div>
                <input type="checkbox" id="others" name="others" value="Others">
                <label for="others">Others</label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary" >Choose your salary</label>
            <div class="salary-range">
                <input class="input" type="range" name="salary" id="salary" min="300000"
                    max="500000" step="100" value="400000">
                <output class="salary-range text" for="salary">400000</output> 
            </div>
        </div>
        </form>
    </div>
</body>
</html>
